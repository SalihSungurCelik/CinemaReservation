    <!-- film choose bar -->
    <div class="movie-list">
      <select name="" id="movie">
        <option value="" disabled>Film Seçiniz</option>
        <option value="100">Film 1</option>
        <option value="200">Film 2</option>

    <!-- Info Bar -->

      <li>
        <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>

      </li>
      <li>
        <div class="seat selected"><i class="fa-solid fa-chair"></i></div>

      </li>
      <li>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <span>Empty Seat</span>
      </li>
    </ul>
    <p class="infoText">
      <span id="count"></span> koltuk için hesaplanan ücret
